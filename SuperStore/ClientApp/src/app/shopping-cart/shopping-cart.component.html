<h2>Shopping Cart</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name">
      {{ product.name }}
    </a>
  </h3>

  <h4>ID: {{ product.identifier}}</h4>

  <p>
    Description: {{ product.description }} <br />
    Price: {{ product.price }} <br />
    Quantity: {{ product.stock }}
  </p>

</div>
